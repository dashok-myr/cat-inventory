<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Cat List</title>
</head>
<body>
  <div class="container">
    <h1>Add Cat</h1>
    <form id="cat-form">
      <div>
        <label for="breed">Breed</label>
        <input type="text" id="breed" class="u-full-width">
      </div>
      <div>
        <label for="gender">Gender</label>
        <input type="text" id="gender" class="u-full-width">
      </div>
      <div>
        <label for="price">Price</label>
        <input type="text" id="price" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Breed</th>
          <th>Gender</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cat-list"></tbody>
    </table>
  </div>

  <script src="classes_app.js"></script>
</body>
</html>
